<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        <body>
            <form>
                <label for="fname">First name:</label><br>
                <input type="=text" id="fname" name="fname" value="Aniket"><br>
                <label for="lname">Last name:</label><br>
                <input type="=text" id="lname" name="lname" value="Patil"><br>
                <br>
                Select your Gender:<br>
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label><br>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label><br>
                <input type="radio" id="Other" name="Gender" value="Other">
                <label for="Other">Other</label><br>
                <br>
                Select Your Job:<br>
                <input type="checkbox" id="Male" name="Gender" value="Male">
                <label for="Government Job">Government Job</label><br>
                <input type="checkbox" id="Female" name="Gender" value="Female">
                <label for="Private Job">Private Job</label><br>
                <input type="checkbox" id="Other" name="Gender" value="Other">
                <label for="Business">Business</label><br><br>
                <select>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                    <option value="Jagqwar">Jagqwar</option>
                    <option value="Rangerover">Rangerover</option>
                    <option value="Bugatti">Bugatti</option>
                </select><br><br>
                <textarea>
                    Type Here
                </textarea rows="5" column="20"><br><br>
                <fieldset>
                    <legend>Personal Iformation:</legend>
                    <label for="fname">First name:</label><br>
                <input type="=text" id="fname" name="fname" value="Aniket"><br>
                <label for="lname">Last name:</label><br>
                <input type="=text" id="lname" name="lname" value="Patil"><br>

                </fieldset><br><br>
                <input list="cars">
                <datalist id="cars">
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                    <option value="Jagqwar">Jagqwar</option>
                    <option value="Rangerover">Rangerover</option>
                    <option value="Bugatti">Bugatti</option>
                </datalist><br><br>
                <input type="Submit">
                <input type="button" value="Try Again">
            </form>

        </body>
    </head>


</html>
